<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="unique.css" />
    <title>Pokemon</title>
  </head>
  <body>
    <div class="background">
      <div class="head">
        <div class="arrow"><=</div>

        <div class="name-container">
          <div class="name-pkmn">Escavalier</div>
        </div>
        <div class="id-pkmn">589</div>
      </div>

      <div class="main">
        <div class="arrow"><=</div>
        <div class="img-pkmn">
          <img
            src="https://img.pokemondb.net/sprites/scarlet-violet/icon/escavalier.png"
            alt=""
          />
        </div>
        <div class="arrow">=></div>
      </div>

      <div class="footer">
        <div class="tags">
          <div class="tag" style="background-color: greenyellow">Bicho</div>
          <div class="tag" style="background-color: rgb(176, 176, 176)">
            Acero
          </div>
        </div>

        <div class="stats">
          <div class="titleStats">Estadisticas Base</div>

          <div class="row">
            <div class="stat">HP</div>
            <progress max="255" value="70"></progress>
          </div>

          <div class="row">
            <div class="stat">ATK</div>
            <progress max="255" value="135"></progress>
          </div>

          <div class="row">
            <div class="stat">DEF</div>
            <progress max="255" value="105"></progress>
          </div>

          <div class="row">
            <div class="stat">SPA</div>
            <progress max="255" value="60"></progress>
          </div>

          <div class="row">
            <div class="stat">SPD</div>
            <progress max="255" value="105"></progress>
          </div>

          <div class="row">
            <div class="stat">VEL</div>
            <progress max="255" value="20"></progress>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
