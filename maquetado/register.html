<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="register.css" />
      <title>Login</title>
   </head>
   <body>
      <div class="container">
         <div class="container-image">
            <img
               src="https://images.wikidexcdn.net/mwuploads/wikidex/5/57/latest/20231226203004/Super_Ball_%28Ilustraci%C3%B3n%29.png"
            />
         </div>

         <div class="container-form">
            <p class="title">Registrate</p>
            <p class="label">Nombre:</p>
            <input type="email" name="email" />
            <p class="label">Correo:</p>
            <input type="email" name="email" />
            <p class="label">Contraseña:</p>
            <input type="password" name="password" />
            <button id="send">Registrate</button>
         </div>

         <div class="container-footer">
            <a>¿Ya tienes una cuenta? Inicia Sesión</a>
         </div>
      </div>
   </body>
</html>
